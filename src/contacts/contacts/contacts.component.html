
<table mat-table [dataSource]="mydata">

    <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
    
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
    
      <!-- Phone Column -->
      <ng-container matColumnDef="phoneNumber">
        <th mat-header-cell *matHeaderCellDef> Phone </th>
        <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
      </ng-container>   

      <ng-container matColumnDef="deleteContact">
        <th mat-header-cell *matHeaderCellDef> Delete </th>
        <td mat-cell *matCellDef="let element">
           <button mat-icon-button color="primary" (click)="delete(element.id)" aria-label="Delete contact">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="editContact">
        <th mat-header-cell *matHeaderCellDef> Edit </th>
        <td mat-cell *matCellDef="let element">
           <button mat-icon-button color="primary" (click)="edit(element.id)" aria-label="Delete contact">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>
      

      

    <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>  
</table>
<mat-icon (click)="goToAdd()">add_circle</mat-icon>
